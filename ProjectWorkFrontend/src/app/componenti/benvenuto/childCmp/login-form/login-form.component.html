<div class="principale">
  <h1>LOGIN</h1>
  <div class="box">
    <img class="caselle" src="/icons/freeUser.svg" alt="foto profilo default">

    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input class="caselle" id="email" type="email" placeholder="EMAIL" formControlName="email"/> <br/>
      <input class="caselle" id="passsword" type="password" placeholder="PASSWORD" formControlName="password"/> <br/>
      <button type="submit" [disabled]="!loginForm.valid" class="bottoneVerdeScuro">LOGIN</button>
    </form>
  </div>
</div>
