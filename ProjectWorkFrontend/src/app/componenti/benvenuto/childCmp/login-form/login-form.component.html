<div class="containerLogin">
  <h1>LOGIN</h1>
  <div class="formWrapper">
    <img src="" alt="foto profilo default">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input id="email" type="email" placeholder="EMAIL" formControlName="email"/> <br/>
      <input id="passsword" type="password" placeholder="PASSWORD" formControlName="password"/> <br/>
      <button type="submit" [disabled]="!loginForm.valid">LOGIN</button>
    </form>
  </div>
</div>
