<div class="containerRegisterEst">
  <div class="AllWrapper">
    <h1>CREA ACCOUNT</h1>
    <img src="" alt="foto profilo default">
    <form [formGroup]="registerEsternoForm" (ngSubmit)="onSubmit()">

      <div formGroupName="datiAnagrafici">
        <h3>DATI ANAGRAFICI</h3>
        <input id="nome" type="text" placeholder="NOME" formControlName="nome"/> <br/>
        <input id="cognome" type="text" placeholder="COGNOME" formControlName="cognome"/> <br/>
        <input id="codiceFiscale" type="text" placeholder="CODICE FISCALE" formControlName="codiceFiscale"/> <br/>
      </div>

      <div formGroupName="contatti">
        <h3>CONTATTI</h3>
        <input id="email" type="email" placeholder="EMAIL" formControlName="email"/> <br/>
        <input id="telefono" type="number" placeholder="TELEFONO" formControlName="telefono"/> <br/>
      </div>

      <h3>AZIENDA IN CUI LAVORI ATTUALMENTE</h3>
      <input id="azienda" type="text" placeholder="AZIENDA" formControlName="azienda"/> <br/>
      <h3>CHE TIPO DI OSPITE SEI</h3>
      <select id="tipoOspite" name="tipoOspite" formControlName="tipoOspite">
        <option value="1">Visitatore</option>
        <option value="2">Fornitore</option>
        <option value="3">Esterno</option>
        <option value="4">Cliente</option>
      </select>

      <div formGroupName="passwords">
        <h3>PASSWORD</h3>
        <input id="password" type="password" placeholder="PASSWORD" formControlName="password"/> <br/>
        <input id="newPasssword" type="password" placeholder="NUOVA PASSWORD" formControlName="newPassword"/> <br/>
      </div>
      <button type="submit" [disabled]="!registerEsternoForm.valid" class="bottoneVerdeScuro">REGISTRATI</button>
    </form>
  </div>
</div>
