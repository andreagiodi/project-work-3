<div class="principale">
  <div class="box">
    <h1>CREA ACCOUNT</h1>
    <form class="registerInternoForm" [formGroup]="registerInternoForm" (ngSubmit)="onSubmit()">
      <input class="caselle" id="nome" type="text" placeholder="NOME" formControlName="nome"/> <br/>
      <input class="caselle" id="cognome" type="text" placeholder="COGNOME" formControlName="cognome"/> <br/>
      <input class="caselle" id="email" type="email" placeholder="EMAIL" formControlName="email"/> <br/>

      <label for="tipoStaff">SEI ESTERNO?</label>
      <input class="caselle" id="tipoStaff" name="tipoStaff" type="checkbox" formControlName="tipoStaff"/>

      <div formGroupName="passwords">
        <input class="caselle" id="password" type="password" placeholder="INSERISCI PASSWORD"
               formControlName="password"/>
        <input class="caselle" id="newPasssword" type="password" placeholder="RIPETI PASSWORD"
               formControlName="newPassword"/>
      </div>
      <div class="pulsanti">
        <button type="submit" [disabled]="!registerInternoForm.valid" class="pulsanteVerdeScuro">REGISTRATI</button>
      </div>
    </form>
  </div>
</div>
