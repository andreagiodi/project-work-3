<div class="containerRegisterInt">
  <h1>CREA ACCOUNT</h1>
  <div class="regiIntWrapper">
    <img src="" alt="foto profilo default">
    <form [formGroup]="registerInternoForm" (ngSubmit)="onSubmit()">
      <input id="nome" type="text" placeholder="NOME" formControlName="nome"/> <br/>
      <input id="cognome" type="text" placeholder="COGNOME" formControlName="cognome"/> <br/>
      <input id="email" type="email" placeholder="EMAIL" formControlName="email"/> <br/>
      <input id="password" type="password" placeholder="PASSWORD" formControlName="password"/> <br/>
      <input id="newPasssword" type="password" placeholder="NUOVA PASSWORD" formControlName="newPassword"/> <br/>
      <button type="submit" [disabled]="!registerInternoForm.valid">REGISTRATI</button>
    </form>
  </div>
</div>
