<div class="sfondoSideBar">
  <h1>PROSSIMI APPUNTAMENTI</h1>
  @for (date of groupedAppointments(); track date[0]){
    <div class="box">
      <h3>{{ date[0] }}</h3>
      @for(entry of date[1]; track entry.id){
      <div class="caselle">
        <h4>{{currentUser?.cognome}} {{currentUser?.nome}} | {{entry.dataPrenotazione.split("T")[1].slice(0, 5)}}</h4>
      </div>
      }
    </div>
  }
</div>
