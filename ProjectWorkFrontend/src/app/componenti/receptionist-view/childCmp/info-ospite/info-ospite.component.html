<p>info-ospite works!</p>
<div class="contenitoreInfo">
  <div class="infoUtente">
    <h3>NOME:...</h3>
    <h3>COGNOME:...</h3>
    <h3>NOME AZIENDA:...</h3>
    <h3>ORA VISITA:...</h3>
    <h3>REFERENTE:...</h3>
    <form [formGroup]="infoOspite" (ngSubmit)="onSubmit()">

      <div formGroupName="ore">
        <h3>ENTRA ORE:</h3>
        <input id="entarata" type="time" formControlName="entrata">
        <h3>ESCE ORE:</h3>
        <input id="uscita" type="time" formControlName="uscita">
      </div>

      <div class="note">
        <label for="note">Note:</label>
        <textarea id="note" placeholder="Scrivi qui..." formControlName="note"> </textarea>
      </div>

      <div class="pulsantiInfo">
        <button class="bottoneRosso">NON PRESENTATO</button>
        <button class="bottoneGiallo">MODIFICA</button>
        <button class="bottoneVerdeChiaro" type="submit" [disabled]="!infoOspite.valid">APPLICA</button>
      </div>
    </form>
    <router-outlet></router-outlet>
  </div>
</div>
