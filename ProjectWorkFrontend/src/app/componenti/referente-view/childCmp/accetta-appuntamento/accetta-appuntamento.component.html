<div class="box">
  <div class="sfondoAppuntamento">
    <h1>ACCETTA APPUNTAMENTO</h1>
    <h3>CODICE FISCALE:</h3>
    <p>...</p>
    <h3>COGNOME:</h3>
    <p>...</p>
    <h3>NOME:</h3>
    <p>...</p>
    <h3>EMAIL:</h3>
    <p>...</p>
    <h3>TELEFONO:</h3>
    <p>...</p>
    <h3>AZIENDA:</h3>
    <p>...</p>
    <h3>PROFESSIONE:</h3>
    <p>...</p>
    <h3>MOTIVO DELLA VISITA:</h3>
    <p>...</p>
    <form [formGroup]="accettaAppuntamento" class="form" (ngSubmit)="onSubmit()">
      <h3>DATA:</h3>
      <input class="caselle" id="data" type="date" placeholder="DATA" formControlName="data"/> <br/>
      <h3>ORA:</h3>
      <input class="caselle" id="ora" type="time" placeholder="ORA" formControlName="ora"/> <br/>
    </form>
    <div class="pulsanti">
      <button class="pulsanteGiallo">MODIFICA</button>
      <button class="pulsanteRosso">RIFIUTA</button>
      <button class="pulsanteVerdeChiaro" type="submit" [disabled]="!accettaAppuntamento.valid">ACCETTA</button>
    </div>
  </div>
</div>
